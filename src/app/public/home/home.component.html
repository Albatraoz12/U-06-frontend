<div class="container">
  <h1>{{ pageTitle }}</h1>
  <!-- <form> -->
  <div class="form-group">
    <label> Sök på Mat</label>
    <input
      type="text"
      class="form-control"
      placeholder="Sök på maträtter"
      [(ngModel)]="listFilter"
    />
  </div>
  <div class="form-group my-2">
    <label for="exampleFormControlSelect1">Allergier</label>
    <select
      [(ngModel)]="listFilter"
      class="form-control"
      id="exampleFormControlSelect1"
    >
      <option value="_">Gluten</option>
      <!-- value ska sättat till namnet i option -->
      <option value=".">Nötter</option>
      <!-- value ska sättat till namnet i option -->
      <option>Vegetarian</option>
    </select>
  </div>
  <!-- </form> -->
</div>
<div class="container">
  <div class="card mb-2" *ngFor="let food of filteredFood">
    <div class="card-body">
      <h5 class="card-title">{{ food.name }}</h5>
      <p class="card-text">{{ food.email }} {{ food.phone }}</p>
      <a [routerLink]="['/recipe/', food.id]" class="btn btn-primary"
        >Go to recipe</a
      >
      <i class="fa-regular fa-heart"></i>
    </div>
  </div>
</div>
