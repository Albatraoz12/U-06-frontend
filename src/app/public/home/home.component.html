<div class="container">
  <h1>{{ pageTitle }}</h1>
  <!-- <form> -->
  <div class="form-group">
    <label> Sök på Mat</label>
    <input
      type="text"
      class="form-control"
      placeholder="Sök på maträtter"
      [(ngModel)]="listFilter"
    />
  </div>
  <div class="form-group my-2">
    <label for="exampleFormControlSelect1">Allergier</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Gluten</option>
      <option>Nötter</option>
      <option>Vegetarian</option>
    </select>
  </div>
  <!-- </form> -->
</div>
<div class="container">
  <div class="card mb-2" *ngFor="let food of filteredFood">
    <div class="card-body">
      <h5 class="card-title">{{ food.name }}</h5>
      <p class="card-text">{{ food.email }} {{ food.phone }}</p>
      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>
  </div>
</div>
